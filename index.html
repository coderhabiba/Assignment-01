<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Monolight</title>
</head>

<body>
  <header>
    <!-- navbar -->
    <nav>
      <a href="#">Monolight</a>
      <button>Sign Up</button>
    </nav><!-- end navbar -->
    <section class="hero">
      <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
      <button>Stay Focused</button>
    </section>
  </header>

  <main>
    <!-- Action area -->
    <section class="action-container">
      <div class="action-content">
        <h3>See It in Action</h3>
        <article>Explore the live preview and imagine your <br>brand in this bold new look.</article>
        <button>Launch Live Preview</button>
      </div>
      <div class="action-img-container">
        <img src="./Assets/wc-mini.png" alt="">
      </div>
    </section><!-- End Action area -->

    <!-- users countdown -->
    <section class="users-container">
      <h4>Joined Thousands of Productive Users</h4>
      <div class="users">
        <div class="count-1">
          <h2>50K</h2>
          <p>Active Users</p>
        </div>
        <div class="count-2">
          <h2>2M+</h2>
          <p>Focus Sessions</p>
        </div>
        <div class="count-3">
          <h2>95%</h2>
          <p>Satisfaction Rate</p>
        </div>
      </div>
    </section><!-- end users countdown -->
  </main>
</body>

</html>
